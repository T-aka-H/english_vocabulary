<!DOCTYPE html>

    <style>
        * {

        body {

        .analyze-btn {

            cursor: pointer;

        .analyze-btn:hover:not(:disabled) {

        .analyze-btn:disabled {

        }

        .additional-btn {

            font-size: 1em;

        .additional-btn:hover:not(:disabled) {

        .loading {

        }

        .spinner {

            0% { transform: rotate(0deg); }

        }

        .results {
            display: none;
            margin-top: 32px;
            border-top: 1px solid #e0e0e0;
            padding-top: 32px;
        }

        .summary-section {
            background: #f8f9ff;
            border: 1px solid #e6e6ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        .summary-section h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .summary-text {
            color: #555;
            line-height: 1.6;
            font-size: 14px;
        }

        .results h2 {
            color: #333;
            margin-bottom: 24px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .vocabulary-item {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
        }

        .vocabulary-item.additional {
            background: #f5f5f5;
            border-left: 4px solid #666;
        }

        .vocab-word {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .vocab-meaning {
            color: #666;
            margin-bottom: 12px;
            line-height: 1.4;
            font-size: 14px;
        }

        .vocab-example {
            background: white;
            padding: 12px;
            border-left: 3px solid #666;
            font-size: 14px;
            color: #555;
        }

        .vocab-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #666;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .download-btn {
            background: #666;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 16px;
            margin-right: 10px;
            transition: background-color 0.2s ease;
        }

        .download-btn:hover {
            background: #777;
        }

        .error {
            background: #fff5f5;
            color: #d32f2f;
            padding: 12px;
            border: 1px solid #ffcdd2;
            border-left: 3px solid #d32f2f;
            margin: 16px 0;
            display: none;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }

            .analyze-btn, .additional-btn {
                display: block;
                margin: 10px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ëã±Ë™û„Éú„Ç≠„É£„Éñ„É©„É™„ÉºÂ≠¶Áøí</h1>
            <p>„ÉÜ„Ç≠„Çπ„Éà„Åã„ÇâÈáçË¶Å„Å™Ë™ûÂè•„ÇíÊäΩÂá∫„Åó„Å¶Â≠¶Áøí</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <label for="englishText">Ëã±Ë™û„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:</label>
                <textarea id="englishText" class="text-input" placeholder="Â≠¶Áøí„Åó„Åü„ÅÑËã±Ë™û„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„Çí„Åì„Åì„Å´ÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."></textarea>
            </div>
            
            <div style="text-align: center;">
                <button id="analyzeBtn" class="analyze-btn">Ë™ûÂΩô„ÇíÂàÜÊûê„Åô„Çã</button>
                <button id="additionalBtn" class="additional-btn">‰ªñ„ÅÆË™ûÂè•„Éª„Éï„É¨„Éº„Ç∫„ÇíËß£Ë™¨„Åô„Çã</button>
            </div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>„ÉÜ„Ç≠„Çπ„Éà„ÇíÂàÜÊûê‰∏≠...</p>
            </div>
            
            <div id="error" class="error"></div>
            
            <div id="results" class="results">
                <div id="summarySection" class="summary-section">
                    <h3>üìã „ÉÜ„Ç≠„Çπ„Éà„ÅÆË¶ÅÁ¥Ñ</h3>
                    <div id="summaryText" class="summary-text"></div>
                </div>
                
                <h2>ÈáçË¶Å„Å™Ë™ûÂΩô„Éª„Éï„É¨„Éº„Ç∫</h2>
                <div id="vocabularyList"></div>
                <div style="text-align: center;">
                    <button id="downloadBtn" class="download-btn">Word„Éï„Ç°„Ç§„É´„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentVocabulary = [];
        let additionalVocabulary = [];
        let currentSummary = '';
        let originalText = '';

        document.getElementById('analyzeBtn').addEventListener('click', analyzeText);
        document.getElementById('additionalBtn').addEventListener('click', analyzeAdditional);
        document.getElementById('downloadBtn').addEventListener('click', downloadWord);

        async function analyzeText() {
            const text = document.getElementById('englishText').value.trim();
            
            if (!text) {
                showError('Ëã±Ë™û„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }
            
            originalText = text;
            showLoading(true);
            hideError();
            hideResults();
            
            try {
                const result = await extractVocabulary(text);
                currentVocabulary = result.vocabulary;
                currentSummary = result.summary;
                additionalVocabulary = []; // „É™„Çª„ÉÉ„Éà
                
                displaySummary(currentSummary);
                displayResults([...currentVocabulary]);
                showResults();
                showAdditionalButton();
            } catch (error) {
                showError('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function analyzeAdditional() {
            if (!originalText) {
                showError('ÊúÄÂàù„Å´„ÉÜ„Ç≠„Çπ„Éà„ÇíÂàÜÊûê„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }
            
            showLoading(true);
            hideError();
            
            try {
                const excludeWords = [...currentVocabulary, ...additionalVocabulary].map(item => item.word);
                const newVocabulary = await extractAdditionalVocabulary(originalText, excludeWords);
                additionalVocabulary = [...additionalVocabulary, ...newVocabulary];
                
                displayResults([...currentVocabulary, ...additionalVocabulary]);
            } catch (error) {
                showError('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function extractVocabulary(text) {
            const prompt = `‰ª•‰∏ã„ÅÆËã±Ë™û„ÉÜ„Ç≠„Çπ„Éà„ÇíÂàÜÊûê„Åó„Å¶„ÄÅ‰ª•‰∏ã„ÅÆJSONÂΩ¢Âºè„ÅßËøî„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºö

1. „ÉÜ„Ç≠„Çπ„Éà„ÅÆË¶ÅÁ¥Ñ„ÇíÊó•Êú¨Ë™û„Åß‰ΩúÊàêÔºà100-150ÊñáÂ≠óÁ®ãÂ∫¶Ôºâ
2. Êó•Êú¨‰∫∫„ÅÆËã±Ë™ûÂ≠¶ÁøíËÄÖ„Å´„Å®„Å£„Å¶Èõ£„Åó„ÅÑ„Å®ÊÄù„Çè„Çå„ÇãË™ûÂΩô„ÇÑ„Éï„É¨„Éº„Ç∫„Çí5ÂÄãÊäΩÂá∫

„ÉÜ„Ç≠„Çπ„Éà: "${text}"

ÂõûÁ≠îÂΩ¢Âºè:
{
  "summary": "„ÉÜ„Ç≠„Çπ„Éà„ÅÆÊó•Êú¨Ë™ûË¶ÅÁ¥Ñ",
  "vocabulary": [
    {
      "word": "Ë™ûÂΩô„Åæ„Åü„ÅØ„Éï„É¨„Éº„Ç∫",
      "meaning": "Êó•Êú¨Ë™û„Åß„ÅÆÊÑèÂë≥Ë™¨Êòé",
      "example": "Ëã±Ë™û„ÅÆ‰æãÊñá"
    }
  ]
}

Ê≥®ÊÑè‰∫ãÈ†Ö:
- ‰∏≠Á¥ö„É¨„Éô„É´‰ª•‰∏ä„ÅÆË™ûÂΩô„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ
- ÊÑèÂë≥Ë™¨Êòé„ÅØÂàÜ„Åã„Çä„ÇÑ„Åô„ÅèÁ∞°ÊΩî„Å´
- ‰æãÊñá„ÅØÂÆüÁî®ÁöÑ„ÅßË¶ö„Åà„ÇÑ„Åô„ÅÑ„ÇÇ„ÅÆ„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ
- „É¨„Çπ„Éù„É≥„Çπ„ÅØÂøÖ„ÅöJSONÂΩ¢Âºè„ÅÆ„Åø„ÅßËøî„Åó„Å¶„Åè„Å†„Åï„ÅÑ`;

            const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: text,
                    prompt: prompt
                })
            });

            if (!response.ok) {
                throw new Error(`API request failed: ${response.status}`);
            }

            const data = await response.json();
            return {
                vocabulary: data.vocabulary || [],
                summary: data.summary || ''
            };
        }

        async function extractAdditionalVocabulary(text, excludeWords) {
            const prompt = `‰ª•‰∏ã„ÅÆËã±Ë™û„ÉÜ„Ç≠„Çπ„Éà„Åã„Çâ„ÄÅÊó¢„Å´ÊäΩÂá∫„Åï„Çå„ÅüË™ûÂΩô‰ª•Â§ñ„Åß„ÄÅÊó•Êú¨‰∫∫„ÅÆËã±Ë™ûÂ≠¶ÁøíËÄÖ„Å´„Å®„Å£„Å¶Èõ£„Åó„ÅÑ„Å®ÊÄù„Çè„Çå„ÇãË™ûÂΩô„ÇÑ„Éï„É¨„Éº„Ç∫„Çí5ÂÄãËøΩÂä†„ÅßÊäΩÂá∫„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ

„ÉÜ„Ç≠„Çπ„Éà: "${text}"

Èô§Â§ñ„Åô„ÇãË™ûÂΩôÔºàÊó¢„Å´ÊäΩÂá∫Ê∏à„ÅøÔºâ: ${excludeWords.join(', ')}

ÂõûÁ≠îÂΩ¢Âºè:
{
  "vocabulary": [
    {
      "word": "Ë™ûÂΩô„Åæ„Åü„ÅØ„Éï„É¨„Éº„Ç∫",
      "meaning": "Êó•Êú¨Ë™û„Åß„ÅÆÊÑèÂë≥Ë™¨Êòé",
      "example": "Ëã±Ë™û„ÅÆ‰æãÊñá"
    }
  ]
}

Ê≥®ÊÑè‰∫ãÈ†Ö:
- Êó¢„Å´ÊäΩÂá∫„Åï„Çå„ÅüË™ûÂΩô„ÅØÂê´„ÇÅ„Å™„ÅÑ„Åß„Åè„Å†„Åï„ÅÑ
- ‰∏≠Á¥ö„É¨„Éô„É´‰ª•‰∏ä„ÅÆË™ûÂΩô„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ
- ÊÑèÂë≥Ë™¨Êòé„ÅØÂàÜ„Åã„Çä„ÇÑ„Åô„ÅèÁ∞°ÊΩî„Å´
- ‰æãÊñá„ÅØÂÆüÁî®ÁöÑ„ÅßË¶ö„Åà„ÇÑ„Åô„ÅÑ„ÇÇ„ÅÆ„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ
- „É¨„Çπ„Éù„É≥„Çπ„ÅØÂøÖ„ÅöJSONÂΩ¢Âºè„ÅÆ„Åø„ÅßËøî„Åó„Å¶„Åè„Å†„Åï„ÅÑ`;

            const response = await fetch('/api/analyze-additional', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: text,
                    excludeWords: excludeWords,
                    prompt: prompt
                })
            });

            if (!response.ok) {
                throw new Error(`API request failed: ${response.status}`);
            }

            const data = await response.json();
            return data.vocabulary || [];
        }

        function displaySummary(summary) {
            document.getElementById('summaryText').textContent = summary;
        }

        function displayResults(vocabulary) {
            const listElement = document.getElementById('vocabularyList');
            listElement.innerHTML = '';
            
            vocabulary.forEach((item, index) => {
                const itemElement = document.createElement('div');
                const isAdditional = index >= currentVocabulary.length;
                itemElement.className = `vocabulary-item ${isAdditional ? 'additional' : ''}`;
                
                itemElement.innerHTML = `
                    <div class="vocab-word">${index + 1}. ${item.word}</div>
                    <div class="vocab-meaning">${item.meaning}</div>
                    <div class="vocab-example">‰æãÊñá: ${item.example}</div>
                    ${isAdditional ? '<div class="vocab-badge">ËøΩÂä†</div>' : ''}
                `;
                listElement.appendChild(itemElement);
            });
        }

        function downloadWord() {
            const allVocabulary = [...currentVocabulary, ...additionalVocabulary];
            if (allVocabulary.length === 0) {
                showError('„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åô„ÇãË™ûÂΩô„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ');
                return;
            }

            const today = new Date().toLocaleDateString('ja-JP');
            let content = `‰ªäÊó•„ÅÆËã±Ë™û„Éï„É¨„Éº„Ç∫ (${today})\n\n`;
            
            // ÂÖÉ„ÅÆËã±Êñá„ÇíËøΩÂä†
            if (originalText) {
                content += `üìÑ ÂÖÉ„ÅÆËã±Êñá\n`;
                content += `${'-'.repeat(30)}\n`;
                content += `${originalText}\n\n`;
                content += `${'='.repeat(50)}\n\n`;
            }
            
            // „Çµ„Éû„É™„Éº„ÇíËøΩÂä†
            if (currentSummary) {
                content += `üìã „ÉÜ„Ç≠„Çπ„Éà„ÅÆË¶ÅÁ¥Ñ\n`;
                content += `${'-'.repeat(30)}\n`;
                content += `${currentSummary}\n\n`;
                content += `${'='.repeat(50)}\n\n`;
            }
            
            // ÂÖÉ„ÅÆË™ûÂΩô
            if (currentVocabulary.length > 0) {
                content += `üìö ÈáçË¶Å„Å™Ë™ûÂΩô„Éª„Éï„É¨„Éº„Ç∫ÔºàÂàùÂõûÂàÜÊûêÔºâ\n`;
                content += `${'-'.repeat(30)}\n`;
                currentVocabulary.forEach((item, index) => {
                    content += `${index + 1}. ${item.word}\n`;
                    content += `ÊÑèÂë≥: ${item.meaning}\n`;
                    content += `‰æãÊñá: ${item.example}\n\n`;
                });
            }
            
            // ËøΩÂä†„ÅÆË™ûÂΩô
            if (additionalVocabulary.length > 0) {
                content += `${'='.repeat(50)}\n\n`;
                content += `üìñ ËøΩÂä†„ÅÆË™ûÂΩô„Éª„Éï„É¨„Éº„Ç∫\n`;
                content += `${'-'.repeat(30)}\n`;
                additionalVocabulary.forEach((item, index) => {
                    content += `${currentVocabulary.length + index + 1}. ${item.word}\n`;
                    content += `ÊÑèÂë≥: ${item.meaning}\n`;
                    content += `‰æãÊñá: ${item.example}\n\n`;
                });
            }

            // „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
            const blob = new Blob([content], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `‰ªäÊó•„ÅÆËã±Ë™û„Éï„É¨„Éº„Ç∫_${today.replace(/\//g, '-')}.doc`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('analyzeBtn').disabled = show;
            document.getElementById('additionalBtn').disabled = show;
        }

        function showResults() {
            document.getElementById('results').style.display = 'block';
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
            hideAdditionalButton();
        }

        function showAdditionalButton() {
            document.getElementById('additionalBtn').style.display = 'inline-block';
        }

        function hideAdditionalButton() {
            document.getElementById('additionalBtn').style.display = 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
